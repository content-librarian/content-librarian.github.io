<html>

<head>
  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">

  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

<body>
  <a href="/index.html" id="home" class="linkButton">Home</a>
  <h1>Make some tables</h1>
  <p>Have syllabus information you want to open?</p>
</br>
<p id="loading" style="display:block">Getting ready . . . </p>
    <div id="boxes" style="display:none">
        <p>Paste an html table to convert it to a csv.</p>
        <p>Select titles or publishers, depending on the table you're creating.</p>
        <p>File will download when it's done.</p>
        <label class="radioSelect" id="tableTypeTitle">Titles
            <input type="radio" checked="checked" name="radio" value="title">
            <span class="checkmark"></span>
          </label>
          <label class="radioSelect" id="tableTypePub">Publishers
            <input type="radio" name="radio" value="publisher">
            <span class="checkmark"></span>
          </label>
        <input type="text" id="filename" placeholder="enter a file name">
        <textarea id="code" style="width: 100%;" rows="20"></textarea>
        <button onclick="convertTable()" class="pushButton" >Go!</button>
        <button onclick="clearText()" class="pushButton">Clear</button>
    </div>
    <script src="table-maker.js" ></script>
</body>

</html>
